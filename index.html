<!DOCTYPE html>
<html>
	<head>
		<title>Color & Texture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
        <script defer src="./assets/arena.js"></script>
        <script defer src="./assets/main.js"></script>

		<style>
			body {
			animation: fadeInAnimation ease-out 4s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
			}
			@keyframes fadeInAnimation {
			0% {
			opacity: 0;
			}
			100% {
			opacity: 1;
			}
			}
			</style>
    </head>

	
<body>
	<section class="header">
		<div>
		<h1>COLOR & <br>TEXTURE</h1>
		</div>

		<div>
			<a href="http://127.0.0.1:5501/" class="random">Random ☘︎</a> <br>


		</div>



		<div>
		<p class="contributors">COLLECTED BY</p>
		<p class="channel-owner channel-collaborator"></p>
		
		</div>
  </section>
    
 
  <div id="mySection">
            <main>
                <a href="https://api.are.na/v2/channels/color-texture-hexx2k2qkb8" id="channel-url"></a>
                <div class="image-blocks"></div>
            </main>
</div>

		<!-- Images. -->
		<template id="image-block">
			<div class="image-block">
				<figure>
					<img class="image-thumb">
					<!-- <p class="time-updated"></p> -->
				</figure>
				<aside>
					<img class="image">
				

			
				</aside>
			</div>
		</template>
        
        <!-- Template for the channel owner. -->
		<template id="channel-owner">
				<a class="link"> <!-- Link to their profile inserts here. -->
					<p class="full-name"></p> <!-- Username inserts here. -->
				</a>

		</template>

		<!-- And collaborator. -->
		<template id="channel-collaborator">
				<a class="link">
					<p class="full-name"></p>
				</a>
		</template>

            

        </div>




    </body>
</html>
