<!DOCTYPE html>
<html>
	<head>
		<title>Color & Texture</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
        <script defer src="./assets/arena.js"></script>
        <script defer src="./assets/main.js"></script>
    </head>



    
    <body>
        <header>
              <div class="title">
                  <h1>Color & Texture</h1>
              </div>

              <p class="channel-owner channel-collaborator"></p> <!-- Owner and collaborators. -->


        </header>
            <main>
                <a href="https://api.are.na/v2/channels/color-texture-pbzhk-i_wsa" id="channel-url"></a>
                <ul class="image-blocks"></ul>

            </main>

		<!-- Images. -->
		<template id="image-block">
			<li class="image-block">
				<figure>
					<img class="image-thumb">
				</figure>
				<aside>
					<img class="image">
			
				</aside>
			</li>
		</template>
        
        <!-- Template for the channel owner. -->
		<template id="channel-owner">
				<a class="link"> <!-- Link to their profile inserts here. -->
					<p class="full-name"></p> <!-- Username inserts here. -->
				</a>

		</template>

		<!-- And collaborator. -->
		<template id="channel-collaborator">
				<a class="link">
					<p class="full-name"></p>
				</a>
		</template>

            

        </div>




    </body>
</html>
